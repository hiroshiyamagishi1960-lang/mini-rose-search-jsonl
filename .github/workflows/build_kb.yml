name: Build KB (Notion â†’ JSONL)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "kb_mapping.yaml"
      - ".github/workflows/build_kb.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Generate kb.jsonl
        run: |
          echo "ðŸ§© Running build_kb.py"
          python scripts/build_kb.py

      - name: Commit and push changes
        run: |
          git config user.name "actions-user"
          git config user.email "actions@github.com"
          git add kb.jsonl
          git commit -m "Auto update KB $(date +'%Y%m%d%H%M%S')" || echo "No changes to commit"
          git push

      - name: (Optional) Trigger Render Deploy
        if: env.RENDER_DEPLOY_HOOK != ''
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"

env:
  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
  NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
  RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
