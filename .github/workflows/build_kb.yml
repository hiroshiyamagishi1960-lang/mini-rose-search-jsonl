name: Build KB (Notion → JSONL)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "kb_mapping.yaml"
      - ".github/workflows/build_kb.yml"

permissions:
  contents: write

env:
  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
  NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
  RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

jobs:
  build-kb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      # --- ここが診断＆整形 ---
      - name: Diagnose and normalize NOTION_DB_ID
        id: diag
        shell: bash
        run: |
          echo "[DIAG] token prefix: ${NOTION_TOKEN:0:4}***"
          if [ -z "${NOTION_DB_ID}" ]; then
            echo "::error::NOTION_DB_ID is empty. Set it in GitHub Secrets."
            exit 1
          fi

          RAW="${NOTION_DB_ID}"
          # 英数字以外を除去して32桁なら UUID 形式へ整形（8-4-4-4-12）
          HEXONLY="$(echo "$RAW" | tr -d '-' | tr -cd '[:xdigit:]')"
          if [ "${#HEXONLY}" -eq 32 ]; then
            NORM="${HEXONLY:0:8}-${HEXONLY:8:4}-${HEXONLY:12:4}-${HEXONLY:16:4}-${HEXONLY:20:12}"
          else
            NORM="$RAW"
          fi

          echo "[DIAG] db_id_raw:   ${RAW:0:8}********"
          echo "[DIAG] db_id_norm:  ${NORM:0:8}********"
          echo "[DIAG] db_id_len:   ${#NORM}"
          # ざっくり UUID っぽいか確認（ハイフン4本）
          if [[ "$(grep -o '-' <<<"$NORM" | wc -l)" -lt 4 ]]; then
            echo "::error::NOTION_DB_ID looks invalid (hyphens missing). Expected UUID like xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
            exit 1
          fi
          echo "DB_ID_NORM=$NORM" >> "$GITHUB_OUTPUT"

      - name: Build kb.jsonl from Notion
        run: |
          echo "[INFO] start build_kb.py"
          python scripts/build_kb.py \
            --db-id "${{ steps.diag.outputs.DB_ID_NORM }}" \
            --token "$NOTION_TOKEN" \
            --mapping "kb_mapping.yaml" \
            --out "kb.jsonl" \
            --validate-title-contains "コンテスト結果>=6"

      - name: Show summary
        run: |
          echo "---- head ----"; head -n 3 kb.jsonl || true
          echo "---- stats ----"; wc -l kb.jsonl || true
          sha256sum kb.jsonl || true

      - name: Commit & push if changed
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@users.noreply.github.com"
          git add kb.jsonl
          if ! git diff --cached --quiet; then
            git commit -m "Auto update KB ${{ github.run_id }}"
            git push
          else
            echo "No changes in kb.jsonl"
          fi

      - name: Trigger Render deploy (optional)
        if: ${{ env.RENDER_DEPLOY_HOOK != '' }}
        run: |
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK" || true
