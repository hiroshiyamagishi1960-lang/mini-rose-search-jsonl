name: Refresh KB Daily

on:
  workflow_dispatch:
  schedule:
    # 毎日 03:00 JST（= 18:00 UTC）
    - cron: "0 18 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    # ← ここがポイント：既存の NOTION_DB_ID を正として維持しつつ両対応
    env:
      NOTION_TOKEN:        ${{ secrets.NOTION_TOKEN }}
      NOTION_DB_ID:        ${{ secrets.NOTION_DB_ID }}                      # 既存仕様（これが空だと今回のエラー）
      NOTION_DATABASE_ID:  ${{ secrets.NOTION_DATABASE_ID || secrets.NOTION_DB_ID }}  # どちらでも可にする
      # 列名はスクリプトが自動検出するので必須ではありません（必要なら指定してください）
      # FIELD_TITLE: "Name"
      FIELD_AUTHOR: "講師/著者"
      FIELD_URL:    "出典URL"
      FIELD_TEXT:   "講習会等内容"
      FIELD_ISSUE:  "会報号"
      FIELD_DATE:   "開催日/発行日"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 互換のため、どちら名でも子プロセスに確実に渡す（保険）
      - name: Export env (compat)
        run: |
          echo "NOTION_DB_ID=${NOTION_DB_ID}" >> $GITHUB_ENV
          echo "NOTION_DATABASE_ID=${NOTION_DATABASE_ID}" >> $GITHUB_ENV

      - name: Build kb.jsonl from Notion
        run: python refresh_kb.py

      - name: Commit & Push
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@github"
          git add -A
          git commit -m "Auto update KB $(date +%s)" || echo "no changes"
          git push

