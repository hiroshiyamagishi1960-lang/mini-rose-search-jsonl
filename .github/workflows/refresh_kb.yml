name: Refresh KB Daily

on:
  schedule:
    # 毎日 午前3時（日本時間 JST = UTC+9）
    - cron: "0 18 * * *"  # UTC18時 = JST3時
  workflow_dispatch:  # 手動実行も残す

jobs:
  refresh_kb:
    runs-on: ubuntu-latest

    # ★ここで Notion の列名を環境変数に指定（コードは一切変更不要）
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

      # ---- 列名マッピング（実DBと一致させる）----
      FIELD_TITLE: "Name"
      FIELD_AUTHOR: "講師/著者"
      FIELD_URL: "出典URL"
      FIELD_TEXT: "講習会等内容"
      FIELD_ISSUE: "会報号"
      FIELD_DATE: "開催日/発行日"
      # -----------------------------------------

      # 診断ログを出す（最初の1回は 1 のままでOK。落ち着いたら 0 にしてもよい）
      DIAG: "1"
      # 設計検証時のみ：空でも出力したい場合は "1"（通常は 0 推奨）
      ALLOW_EMPTY: "0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate kb.jsonl (diagnostic mode)
        run: python refresh_kb.py

      - name: Commit and push changes
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@github.com"
          git add kb.jsonl kb_integrity.txt
          git commit -m "Auto update KB ${{ github.run_id }}" || echo "No changes"
          git push
