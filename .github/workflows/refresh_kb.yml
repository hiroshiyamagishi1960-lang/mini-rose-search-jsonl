name: Refresh KB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"   # 毎日JST 03:00（=UTC 18:00）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Notion 認証
      NOTION_TOKEN:        ${{ secrets.NOTION_TOKEN }}
      NOTION_DB_ID:        ${{ secrets.NOTION_DB_ID }}
      NOTION_DATABASE_ID:  ${{ secrets.NOTION_DATABASE_ID || secrets.NOTION_DB_ID }}

      # 列マッピング（必要に応じて変更可。FIELD_TITLE は指定しません）
      FIELD_AUTHOR: "講師/著者"
      FIELD_URL:    "出典URL"
      FIELD_TEXT:   "講演会等内容"
      FIELD_ISSUE:  "会報号"
      FIELD_DATE:   "開催日/発行日"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install notion-client

      - name: Build kb.jsonl from Notion
        run: |
          python refresh_kb.py

      - name: Commit and push kb.jsonl
        run: |
          if git diff --quiet --exit-code; then
            echo "No changes in kb.jsonl"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kb.jsonl
          git commit -m "Update kb.jsonl from Notion"
          git push
