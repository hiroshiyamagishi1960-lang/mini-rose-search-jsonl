name: Refresh KB

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"   # 毎日JST 03:00（=UTC 18:00）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Notion 認証
      NOTION_TOKEN:        ${{ secrets.NOTION_TOKEN }}
      NOTION_DB_ID:        ${{ secrets.NOTION_DB_ID }}
      NOTION_DATABASE_ID:  ${{ secrets.NOTION_DATABASE_ID || secrets.NOTION_DB_ID }}

      # 列マッピング（必要に応じて変更可。FIELD_TITLE は指定しません）
      FIELD_AUTHOR: "講師/著者"
      FIELD_URL:    "出典URL"
      FIELD_TEXT:   "講習会等内容"
      FIELD_ISSUE:  "会報号"
      FIELD_DATE:   "開催日/発行日"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 互換のため、両方の名前を子プロセスに渡す
      - name: Export env (compat)
        run: |
          echo "NOTION_DB_ID=${NOTION_DB_ID}" >> $GITHUB_ENV
          echo "NOTION_DATABASE_ID=${NOTION_DATABASE_ID}" >> $GITHUB_ENV

      - name: Build kb.jsonl from Notion
        run: python refresh_kb.py

      - name: Show diff
        run: |
          git status --porcelain
          git add -A
          echo "---- about to commit"; git diff --cached --name-status

      - name: Commit & Push
        run: |
          git config user.name  "actions-user"
          git config user.email "actions@github"
          git commit -m "Auto update KB $(date +%s)" || echo "no changes"
          git push
