name: Refresh KB Daily
on:
  # 設計段階では手動実行のみ。日次実行を再開する場合は以下を有効化:
  # schedule:
  #   - cron: '0 18 * * *'   # JST 03:00 (UTC 18:00)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh_kb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate kb.jsonl (diagnostic mode)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          FIELD_TITLE: タイトル
          FIELD_AUTHOR: 著者
          FIELD_URL: 出典URL
          FIELD_TEXT: 本文
          FIELD_ISSUE: 会報号
          FIELD_DATE: 代表日付
          DIAG: "1"
          ALLOW_EMPTY: "1"
        run: python refresh_kb.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add kb.jsonl kb_integrity.txt || true
          if ! git diff --cached --quiet; then
            git commit -m "Auto update KB $(date '+%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes to commit."
          fi
